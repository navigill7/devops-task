apiVersion: v1
kind: Service
metadata:
  name: {{ include "nodejs-app.fullname" . }}-svc
  labels:
    app: {{ include "nodejs-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "nodejs-app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 3000
